# Fly.io configuration for ScopeGuard (Full Stack)
# Deploy with: fly deploy

app = "scopeguard"  # Change if this name is taken
primary_region = "sjc"  # San Jose - change to: iad, lhr, fra, etc.

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  # DATABASE_URL is set automatically by `fly postgres attach`
  # All other secrets set via `fly secrets set`

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
